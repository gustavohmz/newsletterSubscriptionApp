<div class="container mx-auto max-w-5xl px-4 h-full">
  <div class="flex flex-col justify-center items-center h-full w-full gap-8">
    <div class="flex flex-col gap-3 w-full max-w-[300px]">
      <h1 class="text-2xl font-bold text-center">Susbribete para Promos</h1>
      <input
        type="email"
        placeholder="Ingresa tu correo"
        class="border-2 border-black rounded-xl px-3 py-1"
        [(ngModel)]="value"
      />
      <span class="text-sm text-red-600 text-center my-2" *ngIf="message1">{{
        message1
      }}</span>
      <button
        class="bg-black w-full max-w-[300px] text-white font-bold text-xl hover:text-black hover:bg-white border-2 border-black px-3 py-2 transition-all"
        (click)="sendData1()"
      >
        Enviar
      </button>
    </div>

    <hr />

    <div class="flex flex-col gap-3 w-full max-w-[300px]">
      <h1 class="text-2xl font-bold text-center">Susbribete Noticias</h1>
      <input
        type="email"
        placeholder="Ingresa tu correo"
        class="border-2 border-black rounded-xl px-3 py-1"
        [(ngModel)]="value2"
      />
      <span class="text-sm text-red-600 text-center my-2" *ngIf="message2">{{
        message2
      }}</span>
      <button
        class="bg-black text-white font-bold text-xl hover:text-black hover:bg-white border-2 border-black px-3 py-2 transition-all"
        (click)="sendData2()"
      >
        Enviar
      </button>
    </div>
  </div>
</div>
