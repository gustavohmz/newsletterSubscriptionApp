<div class="container mx-auto max-w-5xl px-4 h-full my-8">
  <div class="flex flex-col justify-start items-center h-full w-full gap-8">
    <div
      *ngIf="isSuscriber; else default"
      class="flex flex-col gap-4 items-center"
    >
      <h1 class="text-2xl font-bold text-center">Te encuentras subscrito</h1>

      <span class="text-center font-medium"
        >Desea dejar de recibir boletines?</span
      >
      <div class="flex gap-3">
        <button
          class="bg-black text-white font-bold text-base hover:text-black hover:bg-white border-2 border-black px-3 py-1 transition-all"
          routerLink="/"
        >
          Cancelar
        </button>
        <button
          class="bg-black text-white font-bold text-base hover:text-black hover:bg-white border-2 border-black px-3 py-1 transition-all"
          (click)="unSuscriber()"
        >
          Desuscribirse
        </button>
      </div>
    </div>
    <ng-template #default>
      <div class="flex flex-col gap-4 items-center">
        <h1 class="text-2xl font-bold text-center">
          No se encuentra suscripto a algún Boletín
        </h1>

        <div class="flex gap-3">
          <button
            class="bg-black text-white font-bold text-base hover:text-black hover:bg-white border-2 border-black px-3 py-1 transition-all"
            routerLink="/"
          >
            Ir a Home
          </button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
